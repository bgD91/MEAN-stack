<mat-card>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form *ngIf="!isLoading" #postForm="ngForm" (submit)="onAddPost(postForm)">
    <mat-form-field>
      <input
        #title="ngModel"
        [ngModel]="post?.title"
        matInput
        minlength="3"
        maxlength="50"
        name="title"
        placeholder="Post Title"
        required
        type="text">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        #content="ngModel"
        (keydown.enter)="onAddPost(postForm, $event)"
        [ngModel]="post?.content"
        matInput
        maxlength="150"
        name="content"
        placeholder="Post Content"
        required
        rows="4"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>

    </mat-form-field>

    <button
      color="accent"
      mat-raised-button
      type="submit">Save Post
    </button>

  </form>
</mat-card>
